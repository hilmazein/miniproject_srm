<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-gray-900 text-white w-64 min-h-screen p-4 fixed h-full">
            <h2 class="text-xl font-bold mb-6">RiskManager</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="/" class="text-gray-300 hover:text-white">Dashboard</a></li>
                    <li class="mb-4"><a href="/assessments" class="text-gray-300 hover:text-white">Assessments</a></li>
                    <li class="mb-4"><a href="/reports" class="text-gray-300 hover:text-white">Reports</a></li>
                    <li class="mb-4"><a href="/profile" class="text-gray-300 hover:text-white">Profile</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-64">
            <h1 class="text-2xl font-bold mb-4">Risk Management System</h1>

            <!-- Column for Risk Assessment Overview and Threat Trends (Stacked) -->
            <div class="grid grid-cols-1 gap-6">
                <!-- Risk Assessment Overview Chart -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-4">Risk Assessment Overview (Last 6 Months)</h3>
                    <!-- Increased the size of the chart -->
                    <div id="bar-chart" style="height: 600px; width: 100%;"></div>
                </div>

                <!-- Threat Trends Chart -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-4">Threat Trends</h3>
                    <!-- Increased the size of the chart -->
                    <div id="line-chart" style="height: 600px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Memuat grafik bar chart untuk Risk Assessment Overview
        const barChartData = {{ bar_chart_json | safe }};
        Plotly.newPlot("bar-chart", barChartData.data, barChartData.layout);

        // Memuat grafik line chart untuk Threat Trends
        const lineChartData = {{ line_chart_json | safe }};
        Plotly.newPlot("line-chart", lineChartData.data, lineChartData.layout);
    </script>
</body>
</html>
